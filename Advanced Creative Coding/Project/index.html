<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <title>Three.js</title>
      <!--  Simple reset to delete the margins  -->
      <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
      </style>
      <!--  Three.js CDN  -->
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/96/three.min.js"></script>-->
      <script src="build/three.min.js"></script>
      <script src="build/physi.js"></script>
  </head>
  <body>
          <div id="viewport"></div>
    <script type="text/javascript">

        'use strict';

        Physijs.scripts.worker = 'build/physijs_worker.js';
        Physijs.scripts.ammo = 'build/ammo.js';

        var initScene, render, renderer, scene, camera, box, box1, light1, light2;

        initScene = function() {
          renderer = new THREE.WebGLRenderer({ antialias: true });
          renderer.setSize( window.innerWidth, window.innerHeight );
          document.getElementById( 'viewport' ).appendChild( renderer.domElement );

          scene = new Physijs.Scene({ reportsize: 50, fixedTimeStep: 1 / 60 });

          scene.setGravity(new THREE.Vector3( 0, -10, 0 ));

          camera = new THREE.PerspectiveCamera(
            35,
            window.innerWidth / window.innerHeight,
            1,
            1000
          );
          camera.position.set(60, 50, 60);
          camera.lookAt(scene.position);
          scene.add(camera);



          var light1 = new THREE.AmbientLight(0x0000ff, 0.5);
          scene.add(light1);

          var light2 = new THREE.DirectionalLight(0x0000ff, 0.5);
          scene.add(light2);


          box = new Physijs.BoxMesh(
                new THREE.CubeGeometry(5, 5, 5),
                new THREE.MeshLambertMaterial({ color: 0x888888})
          );
          scene.add(box);

          box1 = new Physijs.BoxMesh(
                 new THREE.CubeGeometry(50, 2, 50),
                 new THREE.MeshBasicMaterial({ color: 0x888888})

          );
          box1.position.y = -20
          scene.add(box1);

          requestAnimationFrame(render);
        };

        render = function() {
          scene.simulate();
          renderer.render( scene, camera);
          requestAnimationFrame( render );
        };
        window.onload = initScene();

        </script>
  </body>
</html>
